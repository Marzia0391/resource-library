                        -
                            type: video_list_section_item
                            params:
                                shortDescription: 'By watching this video, you will find out what tax rules and tax rates exist in OroCommerce and how to create them. Learn how to apply tax rules, rates and codes for specific customer groups, namely for the cases when a non-exempt buyer pays a tax on taxable products; when a non-exempt buyer non-subject to sales taxes on non-taxable products; and when an exempt customer doesn’t pay taxes on taxable goods.Check out other tutorial videos from OroCommerce Media library at <a href="https://www.orocommerce.com/media-library">https://www.orocommerce.com/media-library</a>'
                                description: 'By watching this video, you will find out what tax rules and tax rates exist in OroCommerce and how to create them. Learn how to apply tax rules, rates and codes for specific customer groups, namely for the cases when a non-exempt buyer pays a tax on taxable products; when a non-exempt buyer non-subject to sales taxes on non-taxable products; and when an exempt customer doesn’t pay taxes on taxable goods.Check out other tutorial videos from OroCommerce Media library at <a href="https://www.orocommerce.com/media-library">https://www.orocommerce.com/media-library</a>'
