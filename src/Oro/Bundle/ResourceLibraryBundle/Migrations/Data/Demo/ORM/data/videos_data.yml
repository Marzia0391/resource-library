                    contentVariants:
                        -
                            type: video_list_section_item
                            params:
                                shortDescription: 'Configurable products are displayed at the front store as a single item coming in different variations such as color, size, etc. When selecting a product of their choice, customers ‘configure’ it by specifying the desired qualifiers. This video tutorial explains how you can build a new configurable product in OroCommerce. Advance your knowledge of OroCommerce by watching other videos available in our Media library at <a href="https://www.orocommerce.com/media-library">https://www.orocommerce.com/media-library</a>.'
