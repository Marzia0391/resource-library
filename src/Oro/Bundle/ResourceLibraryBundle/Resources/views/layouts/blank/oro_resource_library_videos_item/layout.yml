layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@setOption':
            id: title
            optionName: value
            optionValue: '=data["locale"].getLocalizedValue(data["resolvedContentNode"].getTitles())'
        - '@add':
            id: breadcrumbs
            parentId: page_main_header
            blockType: breadcrumbs
            options:
                breadcrumbs: '=data["web_catalog_breadcrumbs"].getItems()'
        - '@add':
              id: meta_title
              parentId: head
              blockType: meta
              options:
                  name: 'title'
                  content: '=data["seo"].getMetaInformation(data["contentVariant"].getNode(), "metaTitles")'

        - '@add':
              id: meta_description
              parentId: head
              blockType: meta
              options:
                  name: 'description'
                  content: '=data["seo"].getMetaInformation(data["contentVariant"].getNode(), "metaDescriptions")'

        - '@add':
              id: meta_keywords
              parentId: head
              blockType: meta
              options:
                  name: 'keywords'
                  content: '=data["seo"].getMetaInformation(data["contentVariant"].getNode(), "metaKeywords")'

        - '@add':
              id: entity_localized_urls
              parentId: head
              blockType: seo_localized_links_container
              options:
                  linkItems: '=data["seo_localized_links"].getAlternates(data["web_catalog_content_variant"].getFromRequest() ? data["web_catalog_content_variant"].getFromRequest() : data["contentVariant"])'

        - '@addTree':
            items:
                video_list_section_item:
                    blockType: container
                video_list_section_item_video:
                    blockType: container
                video_list_section_item_embed:
                    blockType: link
                    options:
                        path: '=data["resolvedContentNode"].getResolvedContentVariant().video.getLink()'
                        attr:
                            allow: 'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture'
                video_list_section_item_title:
                    blockType: text
                    options:
                        text: '=data["locale"].getLocalizedValue(data["resolvedContentNode"].getTitles())'
                video_list_section_item_date:
                    blockType: date
                    options:
                        date: '=data["resolvedContentNode"].getResolvedContentVariant().video.getCreatedAt()'
                video_list_section_item_description:
                    blockType: text
                    options:
                        text: '=data["resolvedContentNode"].getResolvedContentVariant().video.getDescription()'
                        escape: false
                video_list_section_other_items_container:
                    blockType: container
                video_list_section_other_items_title:
                    blockType: text
                    options:
                        text: '=data["locale"].getLocalizedValue(data["resolvedParentContentNode"].getTitles())'
                video_list_section_other_items:
                    blockType: section_list
                    options:
                        items: '=data["resolvedParentContentNode"].getChildNodes()'
                        exclude_item: '=data["resolvedContentNode"]'
                video_list_section_other_item:
                    blockType: container
                video_list_section_other_item_video:
                    blockType: container
                video_list_section_other_item_embed:
                    blockType: block
                    options:
                        attr:
                            allow: 'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture'
                video_list_section_other_item_content:
                    blockType: container
                video_list_section_other_item_title:
                    blockType: block
                video_list_section_other_item_date:
                    blockType: block
                video_list_section_other_item_description:
                    blockType: block
                video_list_section_other_item_link:
                    blockType: block
            tree:
                page_content:
                    video_list_section_item:
                        video_list_section_item_title: ~
                        video_list_section_item_date: ~
                        video_list_section_item_video:
                            video_list_section_item_embed: ~
                        video_list_section_item_description: ~
                    video_list_section_other_items_container:
                        video_list_section_other_items_title: ~
                        video_list_section_other_items:
                            video_list_section_other_item:
                                video_list_section_other_item_video:
                                    video_list_section_other_item_embed: ~
                                video_list_section_other_item_content:
                                    video_list_section_other_item_title: ~
                                    video_list_section_other_item_date: ~
                                    video_list_section_other_item_description: ~
                                    video_list_section_other_item_link: ~
