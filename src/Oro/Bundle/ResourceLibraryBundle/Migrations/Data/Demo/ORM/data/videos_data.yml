                    defaultSlugPrototype: 'shipping-tutorial-part-2'
                    parentScopeUsed: true
                    contentVariants:
                        -
                            type: video_list_section_item
                            params:
                                shortDescription: 'This video tutorial demonstrates how to set up shipping rules in OroCommerce. Shipping rules allow relating customers to specific shipping methods (such as flat rate, UPC, DPD) or rates based on provided destinations. At the checkout, the system verifies a customer’s address against the predefined shipping rules and sort order to offer only shipping options relevant to this customer’s location. <br/>Check out the complete collection of training videos available in OroCommerce Media library at <a href="https://www.orocommerce.com/media-library">https://www.orocommerce.com/media-library</a>'
                                description: 'This video tutorial demonstrates how to set up shipping rules in OroCommerce. Shipping rules allow relating customers to specific shipping methods (such as flat rate, UPC, DPD) or rates based on provided destinations. At the checkout, the system verifies a customer’s address against the predefined shipping rules and sort order to offer only shipping options relevant to this customer’s location. <br/>Check out the complete collection of training videos available in OroCommerce Media library at <a href="https://www.orocommerce.com/media-library">https://www.orocommerce.com/media-library</a>'
