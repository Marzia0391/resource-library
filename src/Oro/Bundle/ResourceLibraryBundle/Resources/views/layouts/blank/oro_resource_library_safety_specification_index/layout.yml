layout:
    actions:
        - '@setOption':
            id: title
            optionName: value
            optionValue: '=data["locale"].getLocalizedValue(data["resolvedContentNode"].getTitles())'
        - '@setBlockTheme':
            themes: '@OroResourceLibrary/layouts/blank/oro_resource_library_safety_specification_index/layout.html.twig'
        - '@add':
            id: breadcrumbs
            parentId: page_main_header
            blockType: breadcrumbs
            options:
              breadcrumbs: '=data["web_catalog_breadcrumbs"].getItems()'
        - '@add':
              id: meta_title
              parentId: head
              blockType: meta
              options:
                  name: 'title'
                  content: '=data["seo"].getMetaInformation(data["contentVariant"].getNode(), "metaTitles")'

        - '@add':
              id: meta_description
              parentId: head
              blockType: meta
              options:
                  name: 'description'
                  content: '=data["seo"].getMetaInformation(data["contentVariant"].getNode(), "metaDescriptions")'

        - '@add':
              id: meta_keywords
              parentId: head
              blockType: meta
              options:
                  name: 'keywords'
                  content: '=data["seo"].getMetaInformation(data["contentVariant"].getNode(), "metaKeywords")'

        - '@add':
              id: entity_localized_urls
              parentId: head
              blockType: seo_localized_links_container
              options:
                  linkItems: '=data["seo_localized_links"].getAlternates(data["web_catalog_content_variant"].getFromRequest() ? data["web_catalog_content_variant"].getFromRequest() : data["contentVariant"])'

        - '@addTree':
            items:
                safety_specifications_page:
                    blockType: container

                safety_specifications_page_description:
                    blockType: text
                    options:
                        text: '=data["resolvedContentNode"].getResolvedContentVariant().description'
                        escape: false

                safety_specifications_page_title:
                    blockType: text
                    options:
                        text: '=data["locale"].getLocalizedValue(data["resolvedContentNode"].getTitles())'

                safety_specifications_sections:
                    blockType: container
                    options:
                        vars:
                            sections: '=data["resolvedContentNode"].getChildNodes()'

                safety_specifications_section:
                    blockType: container

                safety_specifications_section_title:
                    blockType: block

                safety_specifications_files:
                    blockType: container

                safety_specifications_file_title:
                    blockType: block

                safety_specifications_file_short_description:
                    blockType: block

                safety_specifications_file:
                    blockType: block
            tree:
                page_content:
                    safety_specifications_page:
                        safety_specifications_page_title: ~
                        safety_specifications_page_description: ~
                        safety_specifications_sections:
                            safety_specifications_section:
                                safety_specifications_section_title: ~
                                safety_specifications_files:
                                    safety_specifications_file_title: ~
                                    safety_specifications_file_short_description: ~
                                    safety_specifications_file: ~
