                                description: 'This video discusses how to configure product attributes and product families in the application. Product attributes (e.g., size, color, name) can be organized in product families seen at the OroCommerce front store. Attributes and families help create both simple and configurable products for your website. Watch more video tutorials in our OroCommerce Media library at <a href="https://www.orocommerce.com/media-library">https://www.orocommerce.com/media-library</a>.'
